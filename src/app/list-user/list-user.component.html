
 
<h2>User Details</h2>

<table id="customers">
  <thead>
    <tr>
      <th class="hidden">Id</th>
      <th> Employee Name</th>
      <th>Employee Salary</th>
      <th>Employee Age</th>
      <th>Profile Image</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.employee_name}}</td>
      <td>{{user.employee_salary}}</td>
      <td>{{user.employee_age}}</td>
      <td>{{user.profile_image}}</td>
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef> Image Url </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl" /> </td>
      </ng-container>
      <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
      <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;">Update</button>
    </td>
    </tr>
  </tbody>
  
</table>
<br>
<button class="btn btn-primary" (click)="addUser()">Add User</button>
